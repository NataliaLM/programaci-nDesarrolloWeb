<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla y lista</title>
    <link rel="stylesheet" href="Ejemplo8HTML&CSS/css/styles.css">
</head>
<body>
    <a href="index.html">Ir a mi página principal</a>
    <div>
        <h3>Lista ordenada-numerada</h3>
        <ol>
            <li>Ana</li>
            <li>Pedro</li>
            <li>Laura</li>
            <li>Juan</li>
            <li>Rita</li>
            <li>Magdalena</li>
        </ol>
        <table>
            <tr>
                <td>Nombre</td>
                <td>Apellidos</td>
                <td>Edad</td>
            </tr>
            <tr>
                <td>Juan</td>
                <td>Lopez</td>
                <td>33</td>
            </tr>
            <tr>
                <td>María</td>
                <td>Perez</td>
                <td>51</td>
            </tr>
            <tr>
                <td>Antonio</td>
                <td>Castejón</td>
                <td>55</td>
            </tr>
        </table>
    </div>
</body>
</html>
